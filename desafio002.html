<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desafio 002</title>
        <script>
            //Crie uma script capaz de identificar a faixa etária de uma pessoa através da entrada de dados
            var idade = prompt('Digite sua idade: ')

            //Lógica através da estrutura condicional If/else if/else
            if(idade >= 0 && idade < 15){
                document.write('Criança')
            }
            else if(idade >= 15 && idade < 30){
                document.write('Jovem')
            }
            else if(idade >= 30 && idade < 60){
                document.write('Adulto')
            }
            else if (idade >= 60){
                document.write('Idoso(a)')
            }
            else{
                document.write('Idade inválida.')
            }

            //completo

        </script>
    </head>
    <body style="font-size: 2em; color: black; font-weight: bold;">
        

    </body> 
</html>
