<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            //Algumas funções matemáticas
            //O método round da bibliotece math retorna o valor arredondado considerando sua parte decimal
            var number = Math.round(10.480)
            document.write(number)
            document.write('<br>')

            //Pow(x,y) retorna o valor de x com a potência y

            var number = Math.pow(2, 2)
            document.write(number)
            document.write('<br>')

            //sqrt(x) retorna a raiz quadrada de x
            var number = Math.sqrt(25)
            document.write(number)
            document.write('<br>')

            //abs(x) retorna o valor positivo absoluto de x
            var number = Math.abs(-10.678)
            document.write(number)
            document.write('<br>')

            //ceil(x) retorna o valor arredondado para cima inteiro de x
            var number = Math.ceil(10.230)
            document.write(number)
            document.write('<br>')

            //floor(x)retorna o valor arredondado para baixo inteiro de x
            var number = Math.floor(10.890)
            document.write(number)
            document.write('<br>')

            //min() e max() pode ser usado para achar o menor e o maior valor e um determinado conjunto de valores

            document.write(Math.max(0,2,3,5,6,7,-1))
            document.write('<br>')
            document.write(Math.min(0,2,3,5,6,7,-1))
            document.write('<br>')


            //random() retorna um número aleatório entre 0 e 1 (1 não incluido)

            document.write(Math.random())
            document.write('<br>')

            //Teste

            var number3 = prompt('Digite um valor: ')
            document.write(Math.round(number3))

            
        </script>
    </head>
    <body>
        
    </body>
</html>
