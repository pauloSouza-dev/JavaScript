<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            //Métodos para adicionar itens ao Array

            var lista_jogos = Array('God of War','Dark Souls 3','OverWatch')

            //.push adiciona o iten no final do array
            lista_jogos.push('BloodBorn')
            //.unshift adiciona o iten no inicio do array
            lista_jogos.unshift('Diablo 3')

            console.log(lista_jogos)

            var lista_desejos = Array('Casa','Carro','Estabilidade')

            //.shift exclui o primeiro iten do array
            lista_desejos.shift()
            //.pop exclui o último iten do array
            lista_desejos.pop()

            console.log(lista_desejos)

            //Podemos usar esses mesmos métodos em Arrays Multidimensionais

            var lista_coisas = Array()
            lista_coisas['Pessoas'] = Array('Paulo','Natalia','Matheus')
            lista_coisas['Idade'] = Array('21','22','23')

            lista_coisas['Pessoas'].push('Guilherme')
            lista_coisas['Pessoas'].unshift('Ster')

            lista_coisas['Idade'].pop()
            lista_coisas['Idade'].shift()

            console.log(lista_coisas['Idade'][0])
            console.log(lista_coisas)
            
        </script>
    </head>
    <body>
        
    </body>
</html>
