<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            function distribuirCaractere(){
                var caracter = document.getElementById('entrada').value

                document.getElementById('entrada').value = ''

                caracter.trim()

                switch(caracter){
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        document.getElementById('somente_numeros').value += caracter
                        break;
                    default:
                        document.getElementById('somente_letras').value += caracter            
                    
                }


            }
        </script>
    </head>
    <body>
        <input type='text' 
               placeholder="Entre com um caractere"
               onkeyup="distribuirCaractere()"
               id='entrada'>
        <hr>
        <input type='text' disabled='disabled' id='somente_letras'>
        <input type='text' disabled='disabled' id='somente_numeros' >
    </body>
</html>
