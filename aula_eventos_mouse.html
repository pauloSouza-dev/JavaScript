<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            //Tag para a escrita dos scripts JS
        </script>
    </head>
    <body onload="alert('Bem-Vindo')">
        <!--Div com evento onclick, que realiza um evento ao clicar no elemento hmtl-->
        <div onclick="alert('Sucesso!')" style="width: 150px; height: 150px; background: cadetblue;">
            <h1 style="text-align: center; padding-top: 30px;">
                Clique aqui!
            </h1>
        </div>

        <!--onmouseover, como o nome ja diz um evento e disparado quando se  passa o mouse sobre esse elemento!-->
        <div onmouseover="alert('Sucesso!')" style="width: 150px; height: 150px; background: cadetblue; margin-top: 30px;">
            <h1 style="text-align: center; padding-top: 30px;">
                Apenas passe o mouse!
            </h1>
        </div>
        <div onmouseout="alert('Sucesso!')" style="width: 150px; height: 150px; background: cadetblue; margin-top: 30px;">
            <h1 style="text-align: center; padding-top: 30px;">
                Coloque depois tire o mouse!
            </h1>
        </div>
    </body>
</html>
