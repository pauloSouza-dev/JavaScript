<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            //While
            x = 1
            while(x <= 10){
                document.write(x + '<br />')
                x++
            }
            document.write('<br/>')
            //do while
            y = 1
            do{
                document.write(y + '<br />')
                y++
            }while(y <= 10)
            document.write('<br/>')
            //For

            for(var z = 1; z <= 10; z++){
                document.write(z + '<br />')
            }


        </script>
    </head>
    <body>
        
    </body>
</html>
