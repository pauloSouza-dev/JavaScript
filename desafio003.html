<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desafio 003</title>
        <script>
            //Crie uma aplicação para caucular o indice de massa corporal.

            var nome = prompt('Digite seu nome:')
            var altura = prompt('Digite sua altura em centimetros: ')
            var peso = prompt('Digite seu peso: ')

            var classificacao = null


            //conversão dos dados recebidos para o tipo float

            altura = parseFloat(altura)
            peso = parseFloat(peso)

            //conversão de centímetors para metros

            altura = altura / 100

            //cauculo de indice corporal

            var imc = peso / (altura * altura)

            //Classificação de acordo com o resultado da variavel IMC

            if(imc < 16){
                classificacao = 'Baixo peso muito grave'
            }
            else if (imc >= 16 && imc <= 16.99){
                classificacao = 'Baixo peso grave'
            }
            else if (imc >= 17 && imc <=18.49){
                classificacao = 'Baixo peso'
            }
            else if (imc >= 18.50 && imc <= 24.99){
                classificacao = 'Peso normal'
            }
            else if (imc >=25 && imc <= 29.99){
                classificacao = 'Sobrepeso'
            }
            else if (imc >= 30 && imc <= 34.99){
                classificacao = 'Obesidade grau 1'
            }
            else if (imc >= 35 && imc <= 39.99){
                classificacao = 'Obesidade grau 2'
            }
            else if (imc > 40){
                classificacao = 'Obesidade grau 3'
            }

            document.write(nome +' possui índice de massa corpora igual a '+ imc + ', sendo classificado como:' + classificacao + '.')

        </script>
    </head>

    </body>
</html>
