<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
           function modificarCor(cor, a, l){
               document.getElementById('quadrado').style.background = cor
               document.getElementById('quadrado').style.width = a
               document.getElementById('quadrado').style.width = l
           }
        </script>
        <style>
            button{
                width: 100px;
                height: 50px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h3 style="margin-left: 30px;">Manipulando Elementos visuais</h3>
        <button type="button" onclick="modificarCor('blue', '100px', '100px')">Azul</button>

        <button type="button" onclick="modificarCor('red', '200px', '200px')">Vermelho</button>

        <button type="button" onclick="modificarCor('green', '500px', '500px')">Verde</button>

        <hr>
        
        <div style="background: blanchedalmond; width: 300px; height: 300px;border: 1px solid black; margin-left: 30px;" id="quadrado"></div>
    </body>
</html>
