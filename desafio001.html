<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desafio ABC - 001</title>
        <script>
            //Trocar os valores das variaveis A e B de lugar.
            var a = 10
            var b = 20
            var c = null
            //Escrever na tela os valores iniciais
            document.write('A: ' + a + '<br>')
            document.write('B: ' + b + '<br>')
            document.write('C: ' + c + '<br>')

            document.write('<hr>')

            //LÃ³gica 
            c = a
            a = b
            b = c
            c = null
            //Resultado 
            document.write('A: ' + a + '<br>')
            document.write('B: ' + b + '<br>')
            document.write('C: ' + c + '<br>')

            //completo
        </script>
    </head>

    </body>
</html>
