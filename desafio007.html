<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            var controle = 1
            
            while(controle <= 10){

                var controle2 = 1

                while(controle2 <= 10){
                    document.write(controle + ' x ' + controle2 + ' = ' + (controle*controle2)+ '<br>')
                    
                    controle2++
                }
                document.write('<hr>')
                controle++
            }
            
        </script>
    </head>
    <body>
        
    </body>
</html>
